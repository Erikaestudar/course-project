<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="grid">
        <aside>
            <div class="aside-container">
                <figure>
                    <figcaption>
                        <img src="assets/Logo.svg" alt="ícon de corneta de confete">
                        <h1 class="f-logo">Festivite</h1>
                        <p>
                        Crie um convite digital para o seu evento
                        </p>
                    </figcaption>
                </figure>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="date-event">
                        <legend class="flex gap-12">
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input 
                            type="text" 
                            name="title" 
                            id="title"
                            placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper">
                                <label for="start">Início</label>
                                <input 
                                type="date" 
                                name="start" 
                                id="start"
                                lang="pt-BR">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input 
                                type="date" 
                                name="end" 
                                id="end"
                                lang="pt-BR">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" name="local-type" value="presential" id="presential">
                                    <img src="assets/icons/presencial.svg" alt="">
                                    <label for="presential">Presencial</label>
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" name="local-type" value="online" id="online">
                                    <img src="assets/icons/video.svg" alt="">
                                    <label for="online">Online</label>
                                </div>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="local">Local</label>
                                <input 
                                type="text" 
                                name="local" 
                                id="local"
                                placeholder="Link ou endereço">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
