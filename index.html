<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Recolhido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            position: relative;
        }

        .card {
            width: 300px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 10; /* Garante que o card fique acima */
        }

        .card h2 {
            margin: 0;
            font-size: 20px;
        }

        .descricao {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        .icone {
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .expandido .icone {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h2>Mais Informações <span class="icone">▼</span></h2>
        <div class="descricao">
            <p>Este é um texto adicional que só aparece quando o usuário expande o card. Aqui você pode colocar detalhes extras sem poluir a tela inicial.</p>
        </div>
    </div>

    <script>
        const card = document.getElementById("card");

        function toggleCard() {
            const descricao = card.querySelector(".descricao");
            const icone = card.querySelector(".icone");

            if (descricao.style.display === "none" || descricao.style.display === "") {
                descricao.style.display = "block";
                card.classList.add("expandido");
            } else {
                descricao.style.display = "none";
                card.classList.remove("expandido");
            }
        }

        // Abre o card ao clicar nele
        card.addEventListener("click", (event) => {
            event.stopPropagation(); // Evita que o clique no card feche ele automaticamente
            toggleCard();
        });

        // Fecha o card ao clicar em qualquer lugar da página
        document.addEventListener("click", (event) => {
            if (!card.contains(event.target)) {
                const descricao = card.querySelector(".descricao");
                if (descricao.style.display === "block") {
                    descricao.style.display = "none";
                    card.classList.remove("expandido");
                }
            }
        });
    </script>

</body>
</html>
