<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="grid">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="ícone de corneta com confete">
                    <h1>Festivite</h1>
                        <p>
                        Crie um convite digital para o seu evento
                        </p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <legend class="flex gap-12">
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            <h3>Sobre o evento</h3>
                        </legend>
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input
                            type="text"
                            name="title"
                            id="title"
                            placeholder="Nome do evento">
                        </div>

                        <div class="date-event flex gap-16">
                            <div class="input-wrapper">
                                <label for="start">Início</label>
                                <input type="datetime-local" 
                                name="start" 
                                id="start"
                                lang="pt-br">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="datetime-local" 
                                name="end" 
                                id="end"
                                lang="pt-br">
                            </div>
                        </div>

                        <div class="info flex gap-16">
                            <div class="radio-wrapper flex-1">
                                <label>Tipo</label>
                                
                                <div class="radio-inner flex flex-1">
                                    <label class="radio-box presential flex flex-1" for="presential">
                                        <input type="radio" name="type" id="presential" checked>
                                        <div class="image">
                                            <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6666 3.66675C10.2246 3.66675 9.80067 3.84234 9.48811 4.1549C9.17555 4.46746 8.99996 4.89139 8.99996 5.33341V28.3334H23V5.33341C23 4.89139 22.8244 4.46746 22.5118 4.1549C22.1992 3.84234 21.7753 3.66675 21.3333 3.66675H10.6666ZM25 11.0001V5.33341C25 4.36095 24.6136 3.42832 23.926 2.74069C23.2384 2.05306 22.3058 1.66675 21.3333 1.66675H10.6666C9.69417 1.66675 8.76153 2.05306 8.0739 2.74069C7.38627 3.42832 6.99996 4.36095 6.99996 5.33341V15.0001H5.33329C4.36083 15.0001 3.4282 15.3864 2.74057 16.074C2.05293 16.7617 1.66663 17.6943 1.66663 18.6667V26.6667C1.66663 27.6392 2.05293 28.5718 2.74057 29.2595C3.4282 29.9471 4.36083 30.3334 5.33329 30.3334H26.6666C27.6391 30.3334 28.5717 29.9471 29.2593 29.2595C29.947 28.5718 30.3333 27.6392 30.3333 26.6667V14.6667C30.3333 13.6943 29.947 12.7617 29.2593 12.074C28.5717 11.3864 27.6391 11.0001 26.6666 11.0001H25ZM25 13.0001V28.3334H26.6666C27.1087 28.3334 27.5326 28.1578 27.8451 27.8453C28.1577 27.5327 28.3333 27.1088 28.3333 26.6667V14.6667C28.3333 14.2247 28.1577 13.8008 27.8451 13.4882C27.5326 13.1757 27.1087 13.0001 26.6666 13.0001H25ZM6.99996 17.0001H5.33329C4.89127 17.0001 4.46734 17.1757 4.15478 17.4882C3.84222 17.8008 3.66663 18.2247 3.66663 18.6667V26.6667C3.66663 27.1088 3.84222 27.5327 4.15478 27.8453C4.46734 28.1578 4.89127 28.3334 5.33329 28.3334H6.99996V17.0001ZM12.3333 8.00008C12.3333 7.4478 12.781 7.00008 13.3333 7.00008H18.6666C19.2189 7.00008 19.6666 7.4478 19.6666 8.00008C19.6666 8.55237 19.2189 9.00008 18.6666 9.00008H13.3333C12.781 9.00008 12.3333 8.55237 12.3333 8.00008ZM12.3333 13.3334C12.3333 12.7811 12.781 12.3334 13.3333 12.3334H18.6666C19.2189 12.3334 19.6666 12.7811 19.6666 13.3334C19.6666 13.8857 19.2189 14.3334 18.6666 14.3334H13.3333C12.781 14.3334 12.3333 13.8857 12.3333 13.3334ZM12.3333 18.6667C12.3333 18.1145 12.781 17.6667 13.3333 17.6667H18.6666C19.2189 17.6667 19.6666 18.1145 19.6666 18.6667C19.6666 19.219 19.2189 19.6667 18.6666 19.6667H13.3333C12.781 19.6667 12.3333 19.219 12.3333 18.6667ZM12.3333 24.0001C12.3333 23.4478 12.781 23.0001 13.3333 23.0001H18.6666C19.2189 23.0001 19.6666 23.4478 19.6666 24.0001C19.6666 24.5524 19.2189 25.0001 18.6666 25.0001H13.3333C12.781 25.0001 12.3333 24.5524 12.3333 24.0001Z" fill="white"/>
                                            </svg>
                                        </div>
                                        <span>Presencial</span>
                                    </label>

                                    <label class="radio-box online flex flex-1" for="online">
                                        <input type="radio" name="type" id="online">
                                        
                                        <div class="image">
                                            <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 1.5C2.20647 1.5 1.83337 1.8731 1.83337 2.33333V7.66667C1.83337 8.1269 2.20647 8.5 2.66671 8.5H9.33337C9.79361 8.5 10.1667 8.1269 10.1667 7.66667V5.6735C10.1666 5.66864 10.1666 5.66378 10.1667 5.65892V4.00949C10.1666 4.00347 10.1666 3.99746 10.1667 3.99145V2.33333C10.1667 1.8731 9.79361 1.5 9.33337 1.5H2.66671ZM11.1667 3.12939V2.33333C11.1667 1.32081 10.3459 0.5 9.33337 0.5H2.66671C1.65419 0.5 0.833374 1.32081 0.833374 2.33333V7.66667C0.833374 8.67919 1.65419 9.5 2.66671 9.5H9.33337C10.3459 9.5 11.1667 8.67919 11.1667 7.66667V6.60093L13.8717 8.40426C13.9972 8.48777 14.143 8.53567 14.2936 8.54288C14.4441 8.55008 14.5938 8.51631 14.7267 8.44516C14.8596 8.37401 14.9707 8.26816 15.0482 8.13885C15.1257 8.00955 15.1666 7.86166 15.1667 7.71093V2.24681C15.1667 2.24677 15.1667 2.24686 15.1667 2.24681C15.1667 2.10024 15.1281 1.9561 15.0547 1.82923C14.9812 1.70231 14.8756 1.59702 14.7485 1.52398C14.6213 1.45094 14.4772 1.41274 14.3305 1.41324C14.1839 1.41374 14.04 1.45291 13.9134 1.52681L11.1667 3.12939ZM11.1667 4.28715V5.39908L14.1667 7.39908V2.53677L11.1667 4.28715Z" fill="#869198"/>
                                                </svg>
                                                
                                        </div>
                                        <span>Online</span>
                                    </label>
                                </div>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input 
                                type="text" 
                                name="local" 
                                id="local"
                                placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea 
                            name="description" 
                            id="description"
                            cols="30"
                            rows="5"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customize-container">

                        <legend class="flex gap-12">
                            <img src="assets/icons/paintbrush.svg" alt="ícone de pincel">
                            <h3>Personalização</h3>
                        </legend>

                        <div class="radio-wrapper">
                            <label>Cor principal</label>

                            <div class="colors-box flex flex-1">
                                <label class="color" for="blue-light" aria-label="blue-light">
                                    <input type="radio" name="colors" id="blue-light">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="navy" aria-label="navy">
                                    <input type="radio" name="colors" id="navy">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="purple" aria-label="purple">
                                    <input type="radio" name="colors" id="purple">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="fuschia" aria-label="fuschia">
                                    <input type="radio" name="colors" id="fuschia">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="pink" aria-label="pink">
                                    <input type="radio" name="colors" id="pink">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="red" aria-label="red">
                                    <input type="radio" name="colors" id="red">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="orange" aria-label="orange">
                                    <input type="radio" name="colors" id="orange">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="yellow" aria-label="yellow">
                                    <input type="radio" name="colors" id="yellow">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="lime" aria-label="lime">
                                    <input type="radio" name="colors" id="lime">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="green" aria-label="green">
                                    <input type="radio" name="colors" id="green">
                                    <div class="circle"></div>
                                </label>

                                <label class="color" for="cyran" aria-label="cyran">
                                    <input type="radio" name="colors" id="cyran">
                                    <div class="circle"></div>
                                </label>
                            </div>
                        </div>

                        <div class="radio-wrapper">
                            <label>Tema do evento</label>

                            <div class="theme-container grid gap-8">
                                <div class="card">
                                    <label>
                                        <input type="radio" name="themes" id="bithday">
                                        <img src="assets/themes/image01.png" alt="Tema de aniversário">
                                        <span>Aniversário</span>
                                    </label>
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="kids">
                                        <img src="assets/themes/image02.png" alt="Tema de festa Infantil">
                                        <span>Infantil</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="graduation">
                                        <img src="assets/themes/image03.png" alt="Tema de Formatura">
                                        <span>Formatura</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="marriage">
                                        <img src="assets/themes/image04.png" alt="Tema de Casamento">
                                        <span>Casamento</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="baby-shower">
                                        <img src="assets/themes/image05.png" alt="Tema de Chá de bebê">
                                        <span>Chá de bebê</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="bridal-shower">
                                        <img src="assets/themes/image06.png" alt="Tema de Chá de panela">
                                        <span>Chá de panela</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="Carnival">
                                        <img src="assets/themes/image07.png" alt="Tema de Carnaval">
                                        <span>Carnaval</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="Easter">
                                        <img src="assets/themes/image08.png" alt="Tema de Páscoa">
                                        <span>Páscoa</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="June-festival">
                                        <img src="assets/themes/image09.png" alt="Tema de São João">
                                        <span>São João</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="Halloween">
                                        <img src="assets/themes/image10.png" alt="Tema de Halloween">
                                        <span>Halloween</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="Christmas">
                                        <img src="assets/themes/image11.png" alt="Tema de Natal">
                                        <span>Natal</span>
                                    </label>   
                                </div>

                                <div class="card"> 
                                    <label>
                                        <input type="radio" name="themes" id="Others">
                                        <img src="assets/themes/image12.png" alt="Tema de Outro">
                                        <span>Outro</span>
                                    </label>   
                                </div>
                            </div>
                        </div>

                        <div class="radio-wrapper flex gap-16">
                            <div class="checkbox-container">
                                <label>Estilo</label>

                                <div class="checkbox-inner flex flex-1 gap-12">
                                    <label id="checkbox-track" for="switch" aria-label="styles">
                                        <input type="checkbox" name="switch" id="switch">
                                    </label>
                                    <span id="mode-label">Escuro</span>
                                </div>
                            </div>

                            <div class="droparea-wrapper flex-1">
                                <label for="cover-photo">Foto de capa</label>

                                <div class="dropzone flex">
                                    <div class="drop-button flex gap-12">
                                        <input type="file" name="cover-photo" id="cover-photo">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                                            </svg>
                                                                                    
                                        <span>Selecionar</span>
                                    </div>
                                    <p>Nenhum arquivo selecionado</p>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact-info">
                        <legend class="flex gap-12">
                            <img src="assets/icons/contact.svg" alt="ícone de usuário">
                            <h3>Dados para contato</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input 
                            type="text" 
                            name="name" 
                            id="name"
                            required
                            placeholder="Nome completo">

                            <div class="error">
                                <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                                <span>Campo obrigatório</span>
                            </div>
                        </div>

                        <div class="contact-container flex gap-16">
                            <div class="input-wrapper">
                                <label for="mail">Email</label>
                                <input 
                                type="email" 
                                name="mail" 
                                id="mail"
                                required 
                                placeholder="exemplo@email.com" 
                                >
                                <div class="error">
                                    <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="phone">Telefone</label>
                                <input 
                                type="text" 
                                name="phone" 
                                id="phone"
                                placeholder="(99)99999-9999">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="terms-container">
                        <legend></legend>

                        <div class="terms-inner">
                            <div class="input-wrapper flex gap-12">
                                <label for="term-01" aria-label="term-01">
                                    <input type="checkbox" name="term-01" id="term-01">
                                    Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span>
                                </label>
                            </div>


                            <div class="input-wrapper flex gap-16">
                                <label for="term-02" aria-label="term-02">
                                    <input type="checkbox" name="term-02" id="term-02">
                                    Aceito receber atualizações e promoções por e-mail
                                </label>
                            </div>


                            <div class="input-wrapper flex gap-16">
                                <label for="term-03" aria-label="term-03">
                                    <input type="checkbox" name="term-03" id="term-03">
                                    Aceito receber atualizações e promoções por SMS
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="button-container">
                        <button type="submit" id="submit" class="flex" value="Gerar convite">
                            <img src="assets/icons/ticket.svg" alt="ícone de ticket">
                            Gerar convite
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
